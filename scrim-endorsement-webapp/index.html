<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>Endorseapp</title>
  </head>
  <body>
    <div class="login" id="login-el">
      <div class="login-input-box">
        <label for="login-input-el">Username</label>
        <input type="text" id="login-input-el" placeholder="Username" />
        <button class="button" id="login-button-el">Confirm</button>
      </div>
    </div>
    <div class="main-el hidden" id="main-el">
      <div class="image">
        <img src="assets/logo.png" alt="image" />
      </div>
      <span class="header">We are the champions</span>

      <input class="endorse-el" id="endorse-el" type="text" />
      <div class="input-box-flex">
        <input class="from-el" id="from-el" type="text" readonly />
        <input class="to-el" id="to-el" type="text" placeholder="To" />
      </div>
      <button class="button-publish" id="button-el">Publish</button>
      <span class="header-two">- Endorsement -</span>
      <div class="display-el" id="display-el"></div>
      <button class="button" id="logout-button-el">Logout</button>
    </div>
  </body>
  <script src="index.js" type="module"></script>
</html>
