<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <div class="upper">
            <h2 id="one">Generate a</h2>
            <h2 id="two">random password</h2>
            <p id="info-el">Never use a insecure password again.</p>
            <div class="input-box">
            <input type="number" id="input-el" placeholder="Enter the number of characters" required>
            <label>Enter the number of characters</label>   <button id="button-el" class="btn">Generate password</button>
        </div>
       
            </div>
        <div class="lower">
            <span class="copy-el" id="display-el-one"><p id="display-el-one-p">Password 1</p><i class="fa-regular fa-copy"></i></span>
          <span class="copy-el" id="display-el-two"><p id="display-el-two-p">Password 2</p><i class="fa-regular fa-copy"></i></span>
        </div>
         <script src="index.js"></script>
    </body>
</html>
